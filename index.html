<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The magical whiteboard!</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer">
        <div class="header">
            <div class="title">
                Osserc's magical whiteboard
            </div>
            <div class="subtitle">
                Click on the board to start drawing, and once again to put your brush away
            </div>
        </div>
        <div class="core">
            <div class="settings">
                <div class="settings-default">
                    <div class="subheading">Standard dimensions</div>
                    <div>
                        <button class="small">16x16</button>
                    </div>
                    <div>
                        <button class="medium">32x32</button>
                    </div>
                    <div>
                        <button class="large">64x64</button>
                    </div>
                </div>
                <div class="settings-custom">
                    <div class="subheading">Custom size</div>
                    <div class="slidecontainer">
                        <input type="range" min="2" max="100" value="16" class="slider" id="myRange">
                    </div>
                    <div>
                        <button class="regenerate"><span class="display"></span></button>
                    </div>
                </div>
            </div>
            <div class="grid">

            </div>
            <div>
                <div class="palette">
                    <div class="subheading">Palette</div>
                    <div class="palette-options">
                        <div>
                            <button class="black">Black</button>
                        </div>
                        <div>
                            <button class="random">Random</button>
                        </div>
                        <div>
                            <button class="eraser">Eraser</button>
                        </div>
                        <div>
                            <input type="color" class="picker">
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
